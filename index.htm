<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Садовые растения</title>
</head>

<style type="text/css">


.wrapper{
	display:grid;
	grid-template-columns:repeat(12,1fr);
	grid-template-rows:40px 100px 40ps;
}
.header{
	grid-column:span 12;
}
.panel{
	grid-column:span 2;
}
.content{
	grid-column:span 8;
}
.menu{
	grid-column:span 2;
}
.footer{
	grid-column:span 12;
}

@media screen and (max-width:680px){
	.header{
		grid-column:span 12;
	}
	.panel{
		grid-column:span 3;
	}
	.content{
		grid-column:span 6;
	}
	.menu{
		grid-column:span 3;
	}
	.footer{
		grid-column:span 12;
	}
}

#griline{
	display: grid;
	grid-template-columns: repeat(auto-fill,
			 minmax(150px, 1fr));
	grid-gap: 2vw;
}

/*#griline > div {
	font-size: 2vw;
	padding: .5em;
	background-color: sky;
	text-align: center;
}*/

.scrolled{
	overflow: scroll;
}

.daun{
	cursor: crosshair;
}

.andere{
	cursor: progress;
}

img {
	border-radius: 8px;
	
}

img:hover {
	transform: scale(1.7); 
	transition-duration: 1s;
	transition-timing-function: ease-out;
}

	summary {
		font-size: 150%;
	}

</style>

</head>
<script src="sad.js" type="text/javascript">
</script>

</html>
